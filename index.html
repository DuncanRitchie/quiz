<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duncan&rsquo;s Quiz App</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/x-icon" href="https://www.duncanritchie.co.uk/favicon.ico">
</head>
<body>
    <h1>Duncan&rsquo;s Quiz App</h1>
    <div id="category-list-div">
        <p>Select your category!</p>
        <ul id="category-list"></ul>
    </div>
    <h2 id="category-head"></h2>
    <h3 id="question-head"></h2>
    <div id="question-div">
        <p id="question"></p>
        <ul id="answer-list"></ul>
    </div>
    <div id="response-div">
        <p id="response"></p>
        <button id="next-question">Next question</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
