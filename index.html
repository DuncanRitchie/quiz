<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duncan&rsquo;s Quiz App</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/x-icon" href="https://www.duncanritchie.co.uk/favicon.ico">
</head>
<body>
    <div id="main">
        <h1>Duncan&rsquo;s Quiz App</h1>
        <label for="progress-track">Progress through current category: <span id="cat-answer-count">0</span> answers given for <span id="cat-potential-count">0</span> questions</label>
        <div id="progress-track">
            <div id="progress-bar"></div>
        </div>
        <div id="category-list-div">
            <p id="categor-list-p">Select a category!</p>
            <ul id="category-list"></ul>
        </div>
        <h2 id="category-head"></h2>
        <h3 id="question-head"></h2>
        <div id="question-div">
            <p id="question"></p>
            <ul id="answer-list"></ul>
        </div>
        <div id="response-div">
            <p id="response"></p>
            <button id="next-question">Next question</button>
        </div>
        <div id="end-of-category-div">
            <p id="end-of-category">There are no more questions in this category.</p>
            <button id="back-to-categories">Back to categories</button>
        </div>
        <div id="scores-div">
            <h2>Questions you&rsquo;ve got right</h2>
            <ul id="scores-list"></ul>
        </div>
    </div>
    
    
    <footer>
        <li>Made by Duncan Ritchie</li>
        <li><a href="https://www.github.com/DuncanRitchie2/quiz" title="Code on GitHub">See the code</a></li>
        <li><a href="https://www.duncanritchie.co.uk" title="My website">My website</a></li>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
